<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Bootcamp Helper — Opções</title><link rel="stylesheet" href="options.css"></head><body><header><h1>Configurações do Bootcamp Helper</h1></header><main><form id="form"><fieldset><legend>Efeito Neon & Portal</legend><div class="row"><input type="checkbox" id="enableEffect"><label for="enableEffect">Ativar efeito neon nos links (developer.chrome.com)</label></div><label for="accentColor">Cor de destaque</label><input type="color" id="accentColor" value="#00ffea"><label for="glowStrength">Intensidade do brilho</label><input type="range" id="glowStrength" min="0" max="100" step="1"><div class="hint">0 = sutil, 100 = muito forte</div></fieldset><fieldset><legend>Limiares</legend><label for="minLinkSize">Tamanho mínimo (LxA)</label><input id="minLinkSize" placeholder="30x12"></fieldset><div class="savebar"><button type="button" class="secondary" id="reset">Restaurar padrão</button><button type="submit" id="save">Salvar</button></div><p id="status" class="hint" role="status"></p></form></main><script src="options.js"></script></body></html>
